<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="stylesheet" href="clear.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:regular,700" rel="stylesheet" />
</head>

<body>
  <div class="container">

    <div class="new-task">
      <input class="new-task__title" type="text" placeholder="Title">
      <!-- <input class="new-task__description" type="text" placeholder="Description"> -->
      <textarea class="new-task__description" placeholder="Description"></textarea>
      <button class="new-task__btn">Add task</button>
    </div>

    <div class="tasks">
      <h1>List Tasks</h1>
      <div class="tasks__wrapper">

        <div class="tasks__item">
          <p class="tasks__title">Title1</p>
          <p class="tasks__descr">Description1</p>
        </div>
        <div class="tasks__item">
          <p class="tasks__title">Title2</p>
          <p class="tasks__descr">Description2</p>
        </div>
        <div class="tasks__item">
          <p class="tasks__title">Title3</p>
          <p class="tasks__descr">Description3</p>
        </div>
        <div class="tasks__item">
          <p class="tasks__title">Title4</p>
          <p class="tasks__descr">Description4</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
